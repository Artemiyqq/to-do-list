<div class="modal">
    <div class="modal-content">
        <h2>Create New Task</h2>
        <form>
            <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" id="taskName" class="small-input">
            </div>
            <div class="form-group">
                <label for="taskDescription">Task Description (Optional)</label>
                <textarea id="taskDescription" rows="4" style="resize: none;"></textarea>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" class="date-input">
            </div>
            <div class="button-group">
                <button class="cancel-button" (click)="closeTaskModal()">Cancel</button>
                <button class="create-button" (click)="createTask()">Save</button>
            </div>
        </form>
    </div>
</div>
