<div class="main">
    <app-top-panel (categoryButtonClick)="onCategoryButtonClick($event)"></app-top-panel>
    <div class="content">
        <app-task-list></app-task-list>
    </div>

    <div class="add-task-button-container">
        <button *ngIf="showAddTaskButton" class="add-task-button" (click)="showTaskCreateModal()">Add Task</button>
    </div>

    <app-task-create-modal *ngIf="isTaskCreateModalVisible" (closeModalEvent)="hideTaskCreateModal()"></app-task-create-modal>
</div>
